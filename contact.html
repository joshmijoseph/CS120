<!doctype html>
<html>
<link rel="stylesheet" href="https://joshmijoseph.github.io/CS120/bandwebsitestyle.css"
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>

<body>
<div class="fixed-header">
  <h1><a style="text-decoration: none" href="https://joshmijoseph.github.io/CS120/homepage.html">Khruangbin</a></h1>
  <div class="navbar">
    <a href="https://joshmijoseph.github.io/CS120/homepage.html">Home</a>
    <a href="https://joshmijoseph.github.io/CS120/media.html">Media</a>
    <a href="https://joshmijoseph.github.io/CS120/theteam.html">Team</a>
    <a href="https://joshmijoseph.github.io/CS120/contact.html">Contact</a>
  </div>
</div>

<br>
<div class="container">
  <div class="form-container">
      <img class="form-image" src="docs/assets/bandimage.jpeg" alt="Band Image">
      <div class="form-content">
        <form>
          <h1>Get in Touch.</h1>
          <h2>We love hearing from our fans</h2>
          <div class="form-row">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <br>
          <div class="form-row">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <br>
          <div class="form-row">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
          </div>
          <br>
          <div class="form-row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
</div>

<div class="footer">
  &copy; 2023 Khurangbin. All rights reserved.
</div>

</body>
</html>
