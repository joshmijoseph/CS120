<!doctype html>

<title>PS2_2</title>
</head>
<body>
    <script>
        var names= "Pat, Chris, Marlon, Ferncoft, Assunta";
        namesArray = names.split(', ');
        var numberedNames = namesArray
        .map(function(name, index) {
            return (index + 1) + ". " + name;
        })
        .join("<br>");
        var finalList = numberedNames;

        document.write(finalList);
            
    </script>
</body>
