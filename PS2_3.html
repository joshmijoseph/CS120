<!doctype html>
<html>
<head>
<title>PS2_3</title>
</head>
<body>
    <form>
        <label for="userName">Please enter your name:</label>
        <input type="text" id="userName">
        <br><br>
        <button type="button" onclick="speak('Hello')" >Hello</button>
        <button type="button" onclick="speak('Good Bye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>

    <script>
        function speak(prefix) {
            var name = document.getElementById("userName").value;
            var message = prefix + " " + name;
            alert(message);
        }
    </script>
</body>
</html>
